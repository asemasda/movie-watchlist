<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="image-header">
            <img src="./image/best-movies-watchlist.png"
                alt="Framed movie posters of The Godfather, The Dark Knight, and Scarface above a dresser with a record player and books.">
        </div> 
        <div class="header-text">
            <h1 class="find-text">My Watchlist</h1>
            <a href="./index.html" class="list-text">Search for movies</a>
        </div>
    </header>
    
    <main>
        <div class="main-container" id="main-container">
            <h3 class="watchlist-empty-message">Your Watchlist is looking a little empty...</h3>
            <a href="./index.html" class="add-movies"><img src="./image/plus-icon.png" alt=""> Let's add some movies!</a>

        </div>
        <div id="movie-container"></div>
    </main>
    <script src="watchlist.js"></script>
</body>
</html>
