<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="image-header">
            <img src="./image/best-movies-watchlist.png" 
                alt="Framed movie posters of The Godfather, The Dark Knight, and Scarface above a dresser with a record player and books.">
        </div>
        <div class="header-text">
            <h1 class="find-text">Find your film</h1>
            <a href="watchlist.html" class="list-text" id="watchlist-Page">My Watchlist</a>
        </div>
    </header>
    <div class="search-section">
        <form action="/search" method="GET" class="search-bar">
            <input type="text" class="search-b" id="search" name="q" placeholder="Search for a movie" required>
            <button type="button" id="btnSearch">Search</button>
        </form>
    </div>
    
    <main>
        <div class="main-container" id="main-container">
            <img src="/image/Icon.png" alt="Movie film reel icon" class="reel-icon">
            <h3 class="exploring-text">Start exploring</h3>
        </div>
        <div id="movie-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
